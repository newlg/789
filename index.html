<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="renderer" content="webkit|ie-stand|ie-comp">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>情人节抽奖活动 - 守财奴</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="f1">
  <img src="images/f1.png" alt="f1">
</div>
<div class="f2">
  <img src="images/f2.png" alt="f2">
  <a href="/invest/llist" target="_blank"><img src="images/invest-btn.png" alt="标的链接"></a>
</div>
<div id="lucky_draw" class="f3">
  <div class="panel">
    <h2>
      <img src="images/f3-header.png" alt="">
    </h2>
    <div class="main">
      <div class="plate-box">
        <div class="plate" :style="plateStyle"><img src="images/plate2.png" alt="转盘"></div>
        <div class="pin"><a href="javascript:void(0);" @click="doLuckyDraw"><img src="images/pin.png" alt="指针"></a></div>
      </div>
      <div class="winner-table">
        <div class="chance">您还有<span style="color:#ffffff;" v-cloak>{{chance}}</span>次抽奖机会</div>
        <table class="table-header">
          <tr>
            <th>中奖用户</th>
            <th>奖品名称</th>
          </tr>
        </table>
        <div class="winner-box">
          <table class="winner-list" ref="winnerlist" v-cloak>
            <tr v-for="(item, index) in winnerList">
              <td>{{item.mobile}}</td>
              <td>{{item.giftname}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- 抽奖结果模态框 -->
  <div class="modal-result" v-show="msg" v-cloak>
    <a href="javascript:void(0);" class="close" @click="msg='';init();">&times;</a>
    <div class="modal-result-content">
      {{msg}}
    </div>
  </div>

  <!-- 登录模态框 -->
  <div class="modal-login" v-if="member.showLogin" v-cloak>
    <a href="javascript:void(0);" class="close" @click="member.showLogin=false">&times;</a>
    <div class="mocal-login-content">
      <form @keyup.enter="login">
        <h2>登录守财奴</h2>
        <input type="text" name="mobile" autocomplete="off" placeholder="手机号" v-model="member.loginForm.mobile">
        <input type="password" name="password" autocomplete="off" placeholder="密码" v-model="member.loginForm.password">
        <span class="errmsg" v-show="member.errmsg">{{member.errmsg}}</span>
        <a class="btn-login" :class="{disabled: member.inLoginSubmit}" @click="login">登录</a>
        <a class="btn-reg" href="/member/reg" target="_blank">注册</a>
      </form>
    </div>
  </div>

  <!-- 遮罩 -->
  <div class="mask" v-show="msg || member.showLogin" v-cloak></div>
  <!-- 初始化遮罩 -->
  <div class="init-mask" v-if="!initialed">
    <div class="init-tip">请稍候...</div>
  </div>
</div>

<div class="f4">
  <div class="tips"><img src="images/tips.png" alt="温馨提示"></div>
</div>

<div class="footer"></div>

<div style="width:100%;margin:0 auto; padding:20px 0; background-color: #fb5251;text-align: center;">
  <a target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=46010602000183" style="display:inline-block;text-decoration:none;height:20px;line-height:20px;"><img src="https://www.shoucainu8.com/static/refactor/images/footer/gongwanganbei.png" style="float:left;"/><p style="float:left;height:20px;line-height:20px;margin: 0px 0px 0px 5px; color:#ffffff;">琼公网安备 46010602000183号</p></a>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/alert.js"></script>
<script src="js/vue.js"></script>
<script src="js/luckydraw.js"></script>
</body>
</html>
